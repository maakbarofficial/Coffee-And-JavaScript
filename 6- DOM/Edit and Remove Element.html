<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit & Remove Element</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }

    addLanguage("Python");
    addLanguage("Go");
    addLanguage("MQL4");
    addLanguage("TypeScript");

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }

    addOptiLanguage("MQL5");
    addOptiLanguage("PineScript");

    // Edit
    const someLang = document.querySelector("li:nth-child(2)");
    // someLang.innerHTML = "Mojo"; First Approch

    // Second Approch
    const newli = document.createElement("li");
    newli.textContent = "PHP";
    someLang.replaceWith(newli);

    // Another Approch
    const firstlang = document.querySelector("li:first-child");
    firstlang.outerHTML = "<li>JavaScript VS TypeScript</li>";

    // Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
